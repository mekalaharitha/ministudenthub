<section class="container">
  <h2 style="text-align:center;">Get in Touch</h2>
  <form id="contactForm" style="display:flex; flex-wrap:wrap; justify-content:center; gap:20px; max-width:800px; margin:auto;">
    
    <div style="flex:1 1 300px; display:flex; flex-direction:column;">
      <label style="color:blue;">Full Name</label>
      <input type="text" id="name" required>
    </div>

    <div style="flex:1 1 300px; display:flex; flex-direction:column;">
      <label style="color:blue;">Email</label>
      <input type="email" id="email" required>
    </div>

    <div style="flex:1 1 300px; display:flex; flex-direction:column;">
      <label style="color:blue;">College Name</label>
      <input type="text" id="college" required>
    </div>

    <div style="flex:1 1 300px; display:flex; flex-direction:column;">
      <label style="color:blue;">Roll Number</label>
      <input type="text" id="rollnum" required>
    </div>

    <div style="flex:1 1 300px; display:flex; flex-direction:column;">
      <label style="color:blue;">Phone Number</label>
      <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="10-digit number" required>
    </div>

    <div style="flex:1 1 630px; display:flex; flex-direction:column;">
      <label style="color:blue;">Message</label>
      <textarea rows="5" id="message" required></textarea>
    </div>

    <div style="flex:1 1 630px; text-align:center;">
      <button type="submit" style="padding:12px 25px; font-size:16px; background:#28a745; color:white; border:none; border-radius:6px; cursor:pointer;">Send</button>
    </div>
    
  </form>

  <!-- Popup Return Message -->
  <div id="popupMessage" style="
    display:none;
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    background:#28a745;
    color:white;
    padding:20px 30px;
    border-radius:10px;
    font-size:18px;
    box-shadow:0 4px 15px rgba(0,0,0,0.2);
    z-index:1000;
    text-align:center;
  ">
    ✅ Message sent successfully!
  </div>
</section>

<script>
  document.getElementById("contactForm").addEventListener("submit", function(event) {
    event.preventDefault(); // stop form from reloading page

    // Collect form values
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let college = document.getElementById("college").value;
    let rollnum = document.getElementById("rollnum").value;
    let phone = document.getElementById("phone").value;
    let message = document.getElementById("message").value;

    if (name && email && college && rollnum && phone && message) {
      // Show popup
      const popup = document.getElementById("popupMessage");
      popup.style.display = "block";

      // Hide popup after 3 seconds
      setTimeout(() => { popup.style.display = "none"; }, 3000);

      // Clear the form
      document.getElementById("contactForm").reset();
    }
  });
</script>
